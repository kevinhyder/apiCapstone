<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EatRight</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span id='eat'>Eat</span><span id='right'>Right</span></h1>
        <h2><i>Cook What You've Got!</i></h2>
    </header>
    <main>
        <h3>What would you like to cook with tonight?</h3>
            <form class='input-form'>
                <input type="text" name="input_field" id="input_field">
                <input type="submit" value="Submit">
                <h6><i>Separate ingredients with commas</i></h6>
            </form>
            <div class="results-return"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
